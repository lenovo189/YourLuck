<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .alert {
            display: none;
            color: green;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Add Food Item</h1>

    <div class="alert">Food item added successfully!</div>

    <form id="addFoodForm">
        <input type="text" id="name" placeholder="Food Name" required>
        <textarea id="description" placeholder="Food Description" required></textarea>
        <input type="text" id="category" placeholder="Category" required>
        <input type="text" id="image" placeholder="Image URL" required>
        <input type="number" id="calories" placeholder="Calories" required>
        <input type="number" id="protein" placeholder="Protein" required>
        <input type="text" id="author" placeholder="Author" required>

        <button type="submit">Add Food</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>
</html>
